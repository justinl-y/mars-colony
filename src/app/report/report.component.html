<h1>Report Encounter</h1>

<div class="report-encounter-form">
  <form>
    <label for="alien-type">Alien Type</label>
    <select id="alien-type" [(ngModel)]="encounter.atype" name="atype">
      <option [value]="NO_ALIEN_SELECTED">Select an alien...</option>
      <option *ngFor="let alien of marsAliens" [value]="alien.type">{{ alien.type }} - {{ alien.id }}</option>
    </select>

    <label for="encounter">Encounter</label>
    <textarea id="encounter" placeholder="Action taken" [(ngModel)]="encounter.name" name="action">
    </textarea>

    <button [disabled]="alienSelected">Report</button>
  </form>
</div>
