<h1>Report Encounter</h1>

<form [formGroup]="reportForm" class="report-form" (ngSubmit)="onSubmit($event)">
  <label for="alien-type">Alien Type</label>
  <select id="alien-type" formControlName="type">
    <option [value]="NO_ALIEN_SELECTED">Select an alien...</option>
    <option *ngFor="let alien of marsAliens" [value]="alien.type">{{ alien.type }}</option>
  </select>

  <label for="action">Encounter</label>
  <textarea rows=10 cols="" id="action" placeholder="Action taken" formControlName="action"></textarea>

  <button type="">Submit Report</button>
</form>
