<h1>Encounters</h1>

<div class="button" (click)="onClickMainMenu($event)">Main Menu</div>
<div class="button" (click)="onClickReportEncounter($event)">Report Encounter</div>

<ul class="encounter-list">
  <li *ngFor="let e of marsEncounters">
    <div>
      Date: {{ e.date }} | Type: {{ e.atype }}
    </div>
    <div>
      Action: {{ e.action }}
    </div>
  </li>
</ul>

<footer>

</footer>
