<main class="commanders-blog">
  <h1>Commander's Blog</h1>

  <h2 class="button" (click)="onClickMainMenu($event)">Main Menu</h2>

  <div *ngIf="loading === true" class="loader"><i class="fa fa-cog fa-spin fa-3x fa-fw"></i></div>

  <ul class="encounter-list">
    <li *ngFor="let blog of marsCommandersBlogs">
      <div>
        <h2>{{ blog.title.rendered }}</h2>
      </div>
      <div class="blog-text" >
        <div innerHTML="{{ blog.content.rendered }}"></div>
      </div>
    </li>
  </ul>
</main>
