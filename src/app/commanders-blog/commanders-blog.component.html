<h1>Encounters</h1>

<div class="button" (click)="onClickMainMenu($event)">Main Menu</div>

<ul class="encounter-list">
  <li *ngFor="let blog of marsCommandersBlogs">
    <div>
      <p>{{ blog.title.rendered }}</p>
    </div>
    <div>
      <div innerHTML="{{ blog.content.rendered }}"></div>
    </div>
    <hr>
  </li>
</ul>
<footer>
  <p>This is the footer</p>
</footer>
