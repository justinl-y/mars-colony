<h1>Register</h1>
<div class="register-form"> 
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter Name" [(ngModel)]="colonist.name" name="name">

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter Age" [(ngModel)]="colonist.age" name="age">

    <label for="job">Job</label>
    <select id="job" [(ngModel)]="colonist.job_id" name="job_id">
      <option [value]="NO_JOB_SELECTED">Select a job...</option>
      <option *ngFor="let job of marsJobs" [value]="job.id">{{ job.name }} - {{ job.id }}</option>
    </select>

    <button [disabled]="jobSelected" id="register">Check-In</button>
  </form>
</div>

{{ colonist.name }} | {{ colonist.age }} | {{ colonist.job_id }}
