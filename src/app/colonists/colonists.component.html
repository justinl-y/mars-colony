<main class="colonist-list">
  <h1>Colonists</h1>

  <h2 class="button" (click)="onClickMainMenu($event)">Main Menu</h2>

  <div *ngIf="loading === true" class="loader"><i class="fa fa-cog fa-spin fa-3x fa-fw"></i></div>

  <ul class="colonist-list">
    <li *ngFor="let colonist of marsColonists">
      <div>
        <span>Name: </span>{{ colonist.name }}
      </div>
      <div>
        <span>Job: </span>{{ colonist.job.name }}
      </div>
    </li>
  </ul>
</main>
